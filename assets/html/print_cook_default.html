<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>

             text-align: right;
             word-wrap: break-word;
             max-width: 0px;
         }
         body {
            margin: 0 auto;
         }

    <meta name="viewport"

</head>
<body style="width:76mm;" rules=rows align="center">
